<ion-content class="wall-modal">
  <div #wallContent id="wallContent" class="wall-content" ion-fixed>
    <button ion-button icon-only clear (click)="dismiss()">
      <ion-icon name="ios-close-outline"></ion-icon>
    </button>
    <p class="counter-text">{{counter}}秒后自动领红包！</p>
    <div class="spinner-container" *ngIf="adLoaded === false">
      <ion-spinner item-left="" name="crescent" 
        class="spinner spinner-ios spinner-crescent spinner-ios-crescent">
        <svg viewBox="0 0 64 64" style="animation-duration: 750ms;">
          <circle transform="translate(32,32)" r="26"></circle>
        </svg>
      </ion-spinner>
    </div>
  </div>
</ion-content>
