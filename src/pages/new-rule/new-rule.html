<ion-header no-border>

  <ion-navbar>
    <ion-title>活动规则</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="rule-content">
  <div class="center-box rule-header">
    <h2>您想发布什么类型的活动？</h2>
  </div>
  <ion-list>
    <button ion-item (click)="gotoRuleDetail('Quiz')">
      <h2>答题类活动</h2>
      <p>{{quizDesc}}</p>
    </button>
    <button ion-item (click)="gotoRuleDetail('Checkin')">
      <h2>签到类活动</h2>
      <p>{{checkinDesc}}</p>
    </button>
  </ion-list>
</ion-content>
