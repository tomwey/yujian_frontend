<ion-header>

  <ion-navbar>
    <ion-title>活动规则</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="rule-content">
  <div class="center-box rule-header">
    <h2>您想发布什么类型的活动？</h2>
  </div>
  <ion-list>
    <button ion-item (click)="gotoRuleDetail()">
      <h2>答题类活动</h2>
      <p>适合做一些活动宣传类的题目</p>
    </button>
    <button ion-item (click)="gotoRuleDetail()">
      <h2>签到类活动</h2>
      <p>适合做一些到现场签到得活动</p>
    </button>
  </ion-list>
</ion-content>
