<ion-header no-border>

  <ion-navbar>
    <ion-title>交易明细</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of trades">
      <h2>{{item.title}}</h2>
      <p>{{item.time}}</p>
      <ion-note item-right>{{item.money}} 元</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
