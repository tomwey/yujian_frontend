<ion-header>

  <ion-navbar color="light">
    <ion-title>绑定账号</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="content">
  <ion-card>
    <ion-card-header>
      <p class="tips" text-wrap>输入公众号里面获取的6位数字密码完成绑定</p>
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="account.code" placeholder="输入6位数字密码"></ion-input>
      </ion-item>
    </ion-list>
    <ion-card-header>
      <button ion-button block color="theme-red" (click)="bind()">
        立即绑定
      </button>
    </ion-card-header>
  </ion-card>
</ion-content>
