<ion-content class="content">
  <div class="logo">
    <!-- ddddddddd -->
    <!-- <img src="assets/images/login_logo.png"/> -->
  </div>

  <div class="form">
    <div class="input-control">
      <ion-row>
        <ion-col col-2>
          <ion-icon name="ios-person-outline"></ion-icon>
        </ion-col>
        <ion-col col-10>
          <ion-input type="number" 
            placeholder="输入11位手机号"
            [(ngModel)]="account.mobile"></ion-input>
        </ion-col>
      </ion-row>
    </div>
    <div class="input-control">
      <ion-row>
        <ion-col col-2>
          <ion-icon name="ios-lock-outline"></ion-icon>
        </ion-col>
        <ion-col col-5>
          <ion-input type="number" 
            placeholder="输入4位验证码" 
            [(ngModel)]="account.code"></ion-input>
        </ion-col>
        <ion-col col-5 class="get-check-code">
          <button ion-button clear color="theme-red" 
            (click)="getCode()" 
            [disabled]="countDown.started">{{countDown.counter}}</button>
        </ion-col>
      </ion-row>  
    </div>

    <div class="input-control login-button" tappable (tap)="login()">
      登录
    </div>
  </div>

  <div class="login-tip">
    登录即同意<span class="user-agreement" tappable (tap)="gotoUserAgreement()">《用户协议》</span>
  </div>
