<ion-header>

  <ion-navbar>
    <ion-title>随机红包</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="saveHB()">
        保存
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>总金额</ion-label>
      <ion-input [(ngModel)]="hb.total_money" placeholder="0.00"></ion-input>
      <ion-note item-right>元</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>最小金额</ion-label>
      <ion-input [(ngModel)]="hb.min_value" placeholder="0.00"></ion-input>
      <ion-note item-right>元</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>最大金额</ion-label>
      <ion-input [(ngModel)]="hb.max_value" placeholder="0.00"></ion-input>
      <ion-note item-right>元</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
