<ion-header no-border>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <video
    id="my-player"
    class="video-js"
    width="320"
    height="240" style="display:none" preload="auto">
    <source src="{{videoUrl}}" type="video/mp4">
  </video>

  <button ion-button (click)="play()">播放</button>

</ion-content>
