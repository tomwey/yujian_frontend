<ion-header no-border>

  <ion-navbar>
    <ion-title>意见反馈</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-textarea [(ngModel)]="feedback.content" placeholder="输入反馈内容" rows="6"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-input placeholder="输入联系方式" [(ngModel)]="feedback.author"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>上传附件</ion-label>
      <input type="file" (change)="selectedFiles($event)" 
      style="display: none" #fileInput multiple>
      <div class="upload-control" item-right>
        <button ion-button color="primary" (click)="uploadFile()">
          选择文件
        </button><span class="files-count" *ngIf="files.length > 0">{{files.length}}个文件</span>
      </div>
      
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block color="theme-red" (click)="send()">
      提交
    </button>
  </div>
</ion-content>
