<ion-content class="wall-modal">
  <div class="wall-content-container" ion-fixed>
    <div class="wall-content-table-cell">
      <div #wallContent id="wallContent" tappable class="wall-content" (click)="openHB()">
        <!--<ion-img [src]="imageUrl" class="image" (load)="imageLoaded()"></ion-img>-->
        <button class="close-button" (click)="close($event)">
          <img src="assets/images/hbxq_btn_close.png" />
        </button>
      </div>
    </div>
  </div>
</ion-content>
