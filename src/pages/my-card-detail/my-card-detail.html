<ion-header no-border>

  <ion-navbar>
    <ion-title>详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="card-detail" *ngIf="!!card">
    <div class="heading">
      <img [src]="card.image">
    </div>
    <ion-list>
      <ion-item>
        发卡总数:
        <ion-note item-right>{{card.quantity}} 张</ion-note>
      </ion-item>

      <button ion-item (click)="gotoUserCards(card, 0);">
        领取数量:
        <ion-note item-right>{{card.sent_count}} 张</ion-note>
      </button>

      <button ion-item (click)="gotoUserCards(card, 1);">
        使用数量:
        <ion-note item-right>{{card.use_count}} 张</ion-note>
      </button>
    </ion-list>
    <ion-list>
      <ion-item>
        押金总额:
        <ion-note item-right>{{card.total_deposit}} 元</ion-note>
      </ion-item>
      <ion-item>
        返还押金:
        <ion-note item-right>{{card.sent_deposit}} 元</ion-note>
      </ion-item>
      <ion-item>
        剩余押金:
        <ion-note item-right>{{card.total_deposit - card.sent_deposit}} 元</ion-note>
      </ion-item>
    </ion-list>
  </div>
  
</ion-content>
