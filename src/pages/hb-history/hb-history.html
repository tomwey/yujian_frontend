<ion-header>

  <ion-navbar>
    <ion-title>红包历史</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of hbList" (click)="gotoHBResult(item)">
      <h2>{{item.hb.owner.name}}</h2>
      <p>{{item.open_time}}</p>
      <ion-note style="color: rgb(58,58,58);" item-right>{{item.money}} 元</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
