<ion-header>

  <ion-navbar>
    <ion-title>红包历史</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of hbList" (click)="gotoHBResult(item.event)">
      <ion-thumbnail item-left>
        <img [src]="item.event.image" />
      </ion-thumbnail>
      <h2>{{item.event.title}}</h2>
      <p>{{item.time}}</p>
      <ion-note style="color: rgb(58,58,58);" item-right>{{item.money}} 元</ion-note>
    </button>
  </ion-list>
</ion-content>
