  <div class="empty-result" *ngIf="needShowEmptyResult">
    <p>您还未参与过，赶快去抢吧！</p>
  </div>
  <ion-list *ngIf="hbList.length > 0">
    <button ion-item *ngFor="let item of hbList" (click)="gotoHBResult(item.partin)" detail-none>
      <ion-thumbnail item-left>
        <img [src]="item.partin.image" />
      </ion-thumbnail>
      <h2 text-wrap>{{item.partin.title}}</h2>
      <p>{{item.time}}</p>
      <ion-note style="color: rgb(58,58,58);" item-right>
        <!-- {{!!item.result ? }} 元 -->
        <span *ngIf="!item.result">无奖励</span>
        <span *ngIf="!!item.result">{{ item.result.type === 'hb' ? (item.result.money.toString() + ' 元') : '优惠卡' }}</span>
      </ion-note>
    </button>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" [enabled]="hasMore">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="正在加载...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
