<ion-header no-border>

  <ion-navbar>
    <ion-title>红包历史</ion-title>
  </ion-navbar>

</ion-header>

<ion-content style="background-color: rgb(249,249,247)">
  <div class="earnings">
    <img [src]="user.avatar" class="avatar">
    <h2 class="uid">ID: {{user.id}}</h2>
    <ion-row>
      <ion-col>
        <div class="earn-item">
          <h4><span class="money">{{user.earn}}</span>元</h4>
          <p>累计收入</p>
        </div>
      </ion-col>
      <ion-col>
        <div class="earn-item">
          <h4><span class="money">{{user.today_earn}}</span>元</h4>
          <p>今日收入</p>
        </div>
      </ion-col>
    </ion-row>
  </div>
  <ion-list>
    <button ion-item *ngFor="let item of hbList" (click)="gotoHBResult(item.event)" detail-none>
      <ion-thumbnail item-left>
        <img [src]="item.event.image" />
      </ion-thumbnail>
      <h2 text-wrap>{{item.event.title}}</h2>
      <p>{{item.time}}</p>
      <ion-note style="color: rgb(58,58,58);" item-right>{{item.money}} 元</ion-note>
    </button>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" [enabled]="hasMore">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="正在加载...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
