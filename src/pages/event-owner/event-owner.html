<ion-content style="background-color: rgb(249,249,247)">
  <div class="caption">
    <button ion-button clear icon-only (click)="goBack()" color="white" class="back-btn">
      <ion-icon name="ios-arrow-back-outline"></ion-icon>
    </button>
    <img [src]="owner.avatar" class="avatar">
    <h2 class="nickname">{{owner.nickname}}</h2>
    <ion-row>
      <ion-col>
        <div class="total-sent money-item">
          <h4><span class="money">{{owner.total_sent}}</span>
              <span class="unit">元</span>
          </h4>
          <p>累计发红包</p>
        </div>
      </ion-col>
      <ion-col>
        <div class="total-earn money-item">
          <h4><span class="money">{{owner.total_earn}}</span>
          <span class="unit">元</span>
          </h4>
          <p>累计收红包</p>
        </div>
      </ion-col>
    </ion-row>
  </div>
  <ion-list>
    <button ion-item *ngFor="let event of eventsData" detail-none (click)="gotoEventDetail(event)">
      <ion-thumbnail item-left>
        <img [src]="event.image" />
      </ion-thumbnail>
      <h2 text-wrap>{{event.title}}</h2>
      <p>{{event.time}}</p>
      <ion-note style="color: rgb(58,58,58);" item-right>{{event.hb.total_money}} 元</ion-note>
    </button>
  </ion-list>
