<ion-header no-border>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content style="background-color:rgb(247,247,247)">
  <div *ngIf="!!withdrawData">
    
    <div class="fee-tip">一天只能提现一次</div>
    <ion-list>
      <ion-item *ngIf="type === 0">
        <ion-label>账号</ion-label>
        <ion-input [(ngModel)]="account.no" placeholder="支付宝账号（手机或邮箱）"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>姓名</ion-label>
        <ion-input [(ngModel)]="account.name" [placeholder]="namePlaceholder"></ion-input>
      </ion-item>
    </ion-list>
    <ion-list radio-group [(ngModel)]="money">
      <ion-item *ngFor="let opt of moneyOptions">
        <ion-label>{{opt.label}}</ion-label>
        <ion-radio value="{{opt.value}}"></ion-radio>
      </ion-item>
    </ion-list>
    <!--<ion-list>
      <ion-item *ngFor="let opt of moneyOptions">
        <h2>{{opt.label}}</h2>
        <ion-checkbox item-right></ion-checkbox>
      </ion-item>
    </ion-list>-->

    <!--<ion-list>
      <ion-item>
        <div class="withdraw-tip" text-wrap>提现<span class="money">{{money}}</span>元，会从您的账户余额扣除<span class="money">{{(money | stringNumber) + 1}}</span>元</div>
      </ion-item>
    </ion-list>-->

    <div class="commit-btn">
      <button ion-button block color="theme-red" (click)="commit();">提现{{money}}元</button>
    </div>
  </div>
</ion-content>
