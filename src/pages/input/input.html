<ion-header no-border>

  <ion-navbar>
    <ion-title>设置活动标题</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="save()">
        保存
      </button>
    </ion-buttons>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="event.title" placeholder="输入标题..."></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
