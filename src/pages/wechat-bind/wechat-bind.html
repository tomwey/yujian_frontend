<ion-header no-border>

  <ion-navbar>
    <ion-title>绑定微信</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <p class="tips" text-wrap>输入公众号里面获取的6位数字验证码</p>
    </ion-card-header>
    <ion-list>
      <ion-item>
      <ion-input type="number" [(ngModel)]="user.code" placeholder="输入6位数字验证码"></ion-input>
      </ion-item>
    </ion-list>
    <ion-card-header>
      <button ion-button block color="theme-red" (click)="bind()" [disabled]="!user.code">
        立即绑定
      </button>
    </ion-card-header>
  </ion-card>
  
  <div class="bind-desc" [innerHTML]="page.body">
    
  </div>
</ion-content>
