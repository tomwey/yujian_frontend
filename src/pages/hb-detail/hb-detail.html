<ion-header>

  <ion-navbar>
    <ion-title>{{item.title}}</ion-title>
    <!--<ion-buttons end>
      <button ion-button icon-only (click)="refresh();">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>

</ion-header>

<ion-content>
  <!--<ion-slides pager *ngIf="!!hbItem">
    <ion-slide *ngFor="let img of hbItem.owner_home_page.images">
      <img [src]="img" />
    </ion-slide>
  </ion-slides>-->
  <div class="base-info" *ngIf="!!hbItem.owner_home_page">
    <h2 class="title">{{hbItem.owner_home_page.title}}</h2>
    <ion-list no-lines>
      <ion-item>
        <ion-avatar item-left>
          <img [src]="hbItem.owner.avatar" />
        </ion-avatar>
        <h3 class="subtitle">{{hbItem.owner.name}}</h3>
        <p>
          阅读 {{hbItem.owner_home_page.hits}} 关注 {{followsCount}}
        </p>
      </ion-item>
    </ion-list>
    
    <!--<ion-slides pager>
      <ion-slide *ngFor="let img of hbItem.owner_home_page.images">
        <img [src]="img" />
      </ion-slide>
    </ion-slides>-->
  </div>
  
  <div class="ad-contents" [innerHTML]="hbItem.owner_home_page && hbItem.owner_home_page.body"></div>
</ion-content>

<ion-footer style="background-color: white">
  <ion-grid no-margin no-padding>
    <ion-row no-margin no-padding>
      <ion-col>
        <button class="footer-button follow" (click)="follow();">{{ merchantIsFollowed ? '取消关注': '关注' }}</button>
      </ion-col>
      <ion-col>
        <button class="footer-button grab" (click)="grab();">抢红包({{remainCount}})</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
