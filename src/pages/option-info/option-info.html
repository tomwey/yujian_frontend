<ion-header>

  <ion-navbar>
    <ion-title>选填信息</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="save()">
        保存
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="option-content">
  <ion-list>
    <ion-item>
      <ion-label>开抢时间</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD HH:mm" 
        pickerFormat="YYYY年MM月DD日 HH:mm" placeholder="设置红包开抢时间"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>活动地址</ion-label>
      <ion-input placeholder="输入地址搜索"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>活动范围</ion-label>
      <ion-input placeholder="填写活动现在范围"></ion-input>
      <ion-note item-right>公里</ion-note>
    </ion-item>
