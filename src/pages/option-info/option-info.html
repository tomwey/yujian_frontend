<ion-header no-border>

  <ion-navbar>
    <ion-title>选填信息</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="save()">
        保存
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="option-content">
  <ion-list>
    <button ion-item (click)="gotoHBTime()">
      <h2>红包开抢时间</h2>
      <p>{{startDateTime.date && startDateTime.time ? startDateTime.date + ' ' + startDateTime.time : '可以指定一个红包开抢的时间' }}</p>
    </button>
    <button ion-item (click)="gotoAddress()">
      <h2>活动地址</h2>
      <p>{{location.address ? location.address : '限定在某个地址内才可以参加该活动'}}</p>
    </button>
    <button ion-item (click)="gotoScope()">
      <h2>活动范围</h2>
      <p>{{range.value ? '以上面地址为中心' + range.value + '公里范围内' : '限定在以上面活动地址为中心，该范围为半径的才可以参加该活动'}}</p>
    </button>
  </ion-list>
</ion-content>
