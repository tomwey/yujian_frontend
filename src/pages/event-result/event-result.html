<ion-header no-border>

  <ion-navbar hideBackButton>
    <ion-buttons start>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>红包结果</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="event-content">
  <div class="event-caption" *ngIf="!!event_earn">
    <img src="assets/images/hb_caption_bg.png" class="hb-header-bg" />
    <div class="event-info">
      <img [src]="event_earn.image" class="avatar" />
      <h2 class="title">{{event_earn.title}}</h2>
      <p class="zhufu">恭喜发财，大吉大利！</p>
    </div>
    <div class="user-hb-info">
      <!--<h2 class="title">0</h2>-->
      <p class="money" *ngIf="!error_message">{{event_earn.money}} <span class="unit">元</span></p>
      <p class="error-message" *ngIf="!!error_message">{{error_message}}</p>
    </div>
  </div>
  <div class="go-on-grab" *ngIf="event_earn.has_shb === true">
    <button ion-button block color="theme-red" (click)="doShare()">分享给朋友，继续抢红包！</button>
    <button ion-button block clear color="theme-red" style="margin-top: 20px;" (click)="shareDesc()">分享红包奖励说明</button>
  </div>
</ion-content>
