<ion-header no-border>

  <ion-navbar>
    <ion-title>我发布的活动</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let event of eventsData" class="event" (click)="gotoEventDetail(event)">
      <ion-thumbnail item-left>
        <img [src]="event.image">
      </ion-thumbnail>
      <h2 class="title">{{event.title}}</h2>
      <p class="money">
        <span class="small">共</span><span class="total">{{event.hb.total_money}}</span>元
        <span class="left"><span class="small">还剩</span>{{event.hb.left_money}}</span>元
      </p>
      <ion-badge [hidden]="event.state !== 'rejected'" item-right color="theme-red">{{event.state_name}}</ion-badge>
    </button>
  </ion-list>
</ion-content>
