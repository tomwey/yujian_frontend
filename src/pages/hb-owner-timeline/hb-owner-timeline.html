<ion-header no-border>

  <ion-navbar>
    <ion-title>{{owner.nickname}} 的主页</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="content">
  <div class="caption">
    <img [src]="owner.avatar" class="avatar">
    <h2 class="nickname">{{owner.nickname}}</h2>
    <ion-row>
      <ion-col>
        <div class="total-sent money-item">
          <h4><span class="money">{{owner.total_sent}}</span>
              <span class="unit">元</span>
          </h4>
          <p>累计发红包</p>
        </div>
      </ion-col>
      <ion-col>
        <div class="total-earn money-item">
          <h4><span class="money">{{owner.total_earn}}</span>
          <span class="unit">元</span>
          </h4>
          <p>累计收红包</p>
        </div>
      </ion-col>
    </ion-row>
  </div>
  <ion-list>
    <button ion-item *ngFor="let hb of hbData" detail-none (click)="gotoEventDetail(hb)">
      <ion-thumbnail item-left>
        <img [src]="hb.image" />
      </ion-thumbnail>
      <h2 text-wrap>{{hb.title}}</h2>
      <p>{{hb.time}}</p>
      <ion-note style="color: rgb(58,58,58);" item-right>{{hb.total_money}} 元</ion-note>
    </button>
  </ion-list>
</ion-content>
