<ion-header>

  <ion-navbar>
    <ion-title>设置红包开抢时间</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>开抢日期</ion-label>
      <ion-datetime placeholder="设置开抢日期" displayFormat="YYYY年MM月DD日" [(ngModel)]="startDateTime.date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>开抢时间</ion-label>
      <ion-datetime placeholder="设置开抢时间" displayFormat="HH:mm" [(ngModel)]="startDateTime.time"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
