<ion-header no-border>

  <ion-navbar no-shadow>
    <ion-title>红包详情</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="hb-caption">
    <img src="assets/images/hb_caption_bg.png" class="hb-header-bg" />
    <div class="merchant-info">
      <img [src]="hbOwner.avatar" class="avatar" />
      <h2 class="name">{{hbOwner.name}}</h2>
    </div>
    <div class="user-hb-info">
      <h2 class="title">{{hb.title}}</h2>
      <p class="money">{{userHB.money}} 元</p>
    </div>
  </div>
  <div class="hb-stat">
    共发出{{hb.total}}个红包，已领取{{hb.open_count}}个红包
  </div>
  <ion-list>
    <ion-item *ngFor="let item of openedHBs">
      <ion-avatar item-left>
        <img [src]="item.user.avatar" />
      </ion-avatar>
      <h2>{{item.user.nickname}}</h2>
      <p>{{item.open_time}}</p>
      <ion-note style="color: rgb(58,58,58);" item-right>{{item.money}} 元</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
