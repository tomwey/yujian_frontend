<ion-header no-border>

  <ion-navbar>
    <ion-title>签到误差精度</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="save()">
        保存
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>签到误差</ion-label>
      <ion-input [(ngModel)]="accurcy.value" type="number" placeholder="输入误差，单位米"></ion-input>
      <ion-note item-right>米</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
