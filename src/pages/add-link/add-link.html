<ion-header no-border>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only clear (click)="cancel()">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>添加URL</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="save()">
        保存
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>URL</ion-label>
      <ion-input type="url" [(ngModel)]="link.url" placeholder="http://或https://"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>文本</ion-label>
      <ion-input type="text" [(ngModel)]="link.text" placeholder="超链接文本"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
