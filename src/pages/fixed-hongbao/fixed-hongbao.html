<ion-header no-border>

  <ion-navbar>
    <ion-title>固定红包</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="saveHB()">
        保存
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>单个金额</ion-label>
      <ion-input [(ngModel)]="hb.money" type="number" placeholder="最低金额0.01元"></ion-input>
      <ion-note item-right>元</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>红包个数</ion-label>
      <ion-input [(ngModel)]="hb.total" type="number" placeholder="填写个数"></ion-input>
      <ion-note item-right>个</ion-note>
    </ion-item>
  </ion-list>
  <div class="hb-tip" *ngIf="hb.money > 0 && hb.total >= 0">
    <p>红包总金额约为：<span class="red">{{calcMoney(hb.money, hb.total)}}</span>元</p>
  </div>
</ion-content>
