<ion-header no-border>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>举报</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="send()">
        <ion-icon name="ios-send-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-textarea [(ngModel)]="report.content" placeholder="填写举报内容"></ion-textarea>
</ion-content>
