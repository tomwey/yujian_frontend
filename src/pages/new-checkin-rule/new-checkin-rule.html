<ion-header no-border>

  <ion-navbar>
    <ion-title>签到活动</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="saveRule()">
        保存
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <button ion-item (click)="searchLocation()">
      <h2>签到地址</h2>
      <p>{{location.address ? location.address : '用户到该地址完成签到获得抢红包机会'}}</p>
    </button>
    <button ion-item (click)="gotoAccurcy()">
      <h2>误差范围</h2>
      <p>{{!accurcy.value ? '允许用户签到位置有一定的偏差，单位为米' : '签到误差' + accurcy.value + '米'}}</p>
    </button>
  </ion-list>
</ion-content>
