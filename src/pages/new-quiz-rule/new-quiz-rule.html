<ion-header no-border>

  <ion-navbar>
    <ion-title>活动题目</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="saveRule()">
        保存
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>题目:</ion-label>
      <ion-input [(ngModel)]="rule.question" placeholder="题目的答案需要在活动内容中出现"></ion-input>
    </ion-item>

  </ion-list>
  <div class="answers">
    <h2>答案:</h2>
    <div class="answer" *ngFor="let answer of rule.answers; let i = index">
      <div class="answer-checkbox">
        <ion-checkbox [ngModel]="checkedIdx == i" 
          (ngModelChange)="$event ? checkedIdx = i : checkedIdx = -1" 
            color="theme-red"></ion-checkbox>
      </div>
      <div class="answer-label">
        <ion-label>答案{{answer.order}}</ion-label>
      </div>
      <div class="answer-input">
        <ion-input [(ngModel)]="answer.value" placeholder="输入答案"></ion-input>
      </div>
    </div>

    <div class="right-answer">正确答案: {{rule.answers[checkedIdx] ? rule.answers[checkedIdx].order : '--'}}</div>
  </div>
</ion-content>
