<ion-header>
  <div class="user-caption">
    <img [src]="user.avatar" class="avatar" />
    <h2 class="uid">ID: {{user.id}}</h2>
    <div class="earnings">
      <ion-row>
        <ion-col col-6>
          <div class="total">
            <p class="label">累计收入</p>
            <p class="money">{{user.earn}}<span class="unit">元</span></p>
          </div>
        </ion-col>
        <ion-col col-6>
          <div class="today">
            <p class="label">今日收入</p>
            <p class="money">{{user.today_earn}}<span class="unit">元</span></p>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-header>

<ion-content>
  <ion-item-group>
    <button ion-item (click)="gotoWallet()">
      <ion-icon name="ios-card-outline" item-left></ion-icon> 我的钱包
      <ion-note class="balance" item-right>{{user.balance}} 元</ion-note>
    </button>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light"></ion-item-divider>
    <button ion-item (click)="gotoHBHistory()">
      <ion-icon name="ios-list-outline" item-left></ion-icon> 红包历史
    </button>
    <button ion-item (click)="gotoMyEvents()">
      <ion-icon name="ios-heart-outline" item-left></ion-icon> 我的发布
    </button>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light"></ion-item-divider>
    <button ion-item (click)="gotoHelp()">
      <ion-icon name="ios-help-circle-outline" item-left></ion-icon> 帮助中心</button>
    <button ion-item (click)="gotoAbout()"><ion-icon name="ios-information-circle-outline" item-left></ion-icon> 关于</button>
  </ion-item-group>
</ion-content>
