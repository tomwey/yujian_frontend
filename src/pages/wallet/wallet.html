<ion-header no-border>

  <ion-navbar>
    <ion-title>我的钱包</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="gotoTradeList()">交易明细</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="content">
  <div class="balance">
    <h2 class="label">我的余额（元）</h2>
    <p class="money">{{user?.balance}}</p>
  </div>

  <ion-list>
    <button ion-item (click)="gotoWithdraw(0)">
      支付宝提现
    </button>
    <button ion-item (click)="gotoWithdraw(1)">
      微信提现
    </button>
  </ion-list>
</ion-content>
