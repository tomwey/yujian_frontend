<ion-header>
  <ion-navbar>
    <ion-title>
      发现
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color:rgb(247,247,247);">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="ios-arrow-round-down-outline"
      pullingText="下拉刷新"
      refreshingSpinner="crescent" 
      refreshingText="加载中...">
    </ion-refresher-content>
  </ion-refresher>
  <div class="events">
    <ion-list no-lines inset>
      <ion-item *ngFor="let event of eventsData" class="event" (tap)="gotoDetail(event)">
          <ion-thumbnail item-left>
            <img [src]="event.image" />
          </ion-thumbnail>
          <h2 class="title">{{event.title}}</h2>
          <p><span class="alert">抢</span>
            <span class="label">
              ¥ {{ event.hb.min_value == event.hb.max_value ? 
                   event.hb.min_value :
                   event.hb.min_value + '-' + event.hb.max_value
                }}
            </span></p>
          <p><span class="alert">限</span> 
            <span class="label">
              以宜宾燃面为中心半径为10公里范围以内
            </span>
          </p>
          <ion-note item-right>¥{{event.hb.left_money}}</ion-note>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
